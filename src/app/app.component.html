<section class="main">
  <app-input [itemASerEditado]="iteParaSerEditado" >
  </app-input>
  <div class="container">
    <div class="lista">
      <h4 class="title-list">Lista de Compras</h4>
      <div *ngFor="let itemCompra of listaDeCompra">
        <app-item [item]="itemCompra" 
        (emitindoItemEditar)="editaItem($event)"></app-item>
      </div>
    </div>
  </div>
</section>
